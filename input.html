<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator - Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Enter Your Details</h2>
        <form id="portfolio-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea class="form-control" id="bio" required></textarea>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma-separated):</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label for="projects" class="form-label">Projects (comma-separated links):</label>
                <input type="text" class="form-control" id="projects" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Profile Picture:</label>
                <input type="file" class="form-control" id="photo" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Resume:</label>
                <input type="file" class="form-control" id="resume" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="background" class="form-label">Background Image:</label>
                <input type="file" class="form-control" id="background" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Details:</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <button id="generate-button" type="button" class="btn btn-primary">Generate Portfolio</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
